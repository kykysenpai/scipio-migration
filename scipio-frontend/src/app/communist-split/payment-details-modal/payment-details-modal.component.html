<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{ payment.title }}</h4>
    <button type="button" class="close pull-right" (click)="modalRef.hide()"><span>x</span></button>
  </div>
  <div class="modal-body">
    <app-payment-details [payment]="payment" [inModal]="true"></app-payment-details>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-info" (click)="modalRef.hide()">Close</button>
  </div>
</div>
