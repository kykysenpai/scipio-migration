<div class="card">
  <div class="card-header">
    <h3>Monsters</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="newMonsterForm" (ngSubmit)="createMonster()">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Single token silver value</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let monster of monsters | async; index as i">
          <td>{{ monster.id }}</td>
          <td (blur)="patchMonster(monster.id, $event.target.textContent, monster.value)"
              contenteditable="true">{{ monster.name }}
          </td>
          <td (blur)="patchMonster(monster.id, monster.name, $event.target.textContent)"
              contenteditable="true">{{ monster.value }}
          </td>
          <td>
            <button (click)="deleteMonster(monster)" type="button" class="btn btn-info"><i
              class="fa fa-times-circle"></i></button>
          </td>
        </tr>
        <br/>
        <tr style="border-top-width: thick;">
          <th scope="row">Add
          </th>
          <td>
            <input class="form-control" type="text" formControlName="name" placeholder="Name">
          </td>
          <td>
            <input class="form-control" type="text" formControlName="value" placeholder="Value">
          </td>
          <td>
            <button type="submit" class="btn btn-info"><i class="fa fa-plus-circle"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
