<div class="card">
  <div class="card-header">
    {{savedDockerContainer?.alias}}
  </div>
  <div class="card-body">
    <div class="row mb-2">
      <div class="col-3">
        Currently : {{state}}
      </div>
      <div class="col-2">
        <button class="btn btn-info" *ngIf="state !== 'not created' && state !== 'running'" (click)="startContainer()">Start</button>
        <button class="btn btn-info" *ngIf="state === 'running'" (click)="stopContainer()">Stop</button>
      </div>
      <div class="col-6">

      </div>
      <div class="col-1 border-left">
        <button mdbTooltip="automatically scroll to the bottom of the logs" class="btn" [ngClass]="{'animated pulse infinite btn-success' : autoscroll, 'btn-danger': !autoscroll}" (click)="autoscroll = !autoscroll"><mdb-icon fas icon="angle-down"></mdb-icon></button>
      </div>
    </div>
    <div class="row logs" #scrollableLogs [scrollTop]="autoscroll ? scrollableLogs.scrollHeight : 0">
      <div class="col">
        <div *ngFor="let log of logs">
          <span>{{log}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
