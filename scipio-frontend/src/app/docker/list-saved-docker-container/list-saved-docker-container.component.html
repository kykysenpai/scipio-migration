<div class="card">
  <div class="card-header">
    <h3>Saved Docker Containers</h3>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table mdbTable striped="true" hover="true">
        <thead>
        <tr>
          <th scope="col">Container Name</th>
          <th scope="col">Container Image</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let savedContainer of savedContainers; index as i">
          <td>{{ savedContainer.alias }}</td>
          <td>{{ savedContainer.image }}</td>
          <td>
            <button class="btn btn-info" type="button" (click)="openDetails(savedContainer)"><i
              class="fa fa-ellipsis-h"></i>
            </button>
          </td>
          <td>
            <button class="btn btn-info" type="button" (click)="deleteSavedContainer(savedContainer)"><i class="fa fa-times-circle"></i></button>
          </td>
        </tr>
        <tr>
          <th scope="row">Create new Container infos</th>
          <td></td>
          <td></td>
          <td>
            <button type="button" class="btn btn-info" (click)="createNew()"><i class="fa fa-plus-circle"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
