<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-dark">
  <mdb-navbar-brand>
    <a class="navbar-brand" routerLink="/">SCIPIO</a>
  </mdb-navbar-brand>
  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngIf="keycloak.auth.authenticated && keycloak.auth.hasRealmRole('bdo')">
        <a class="nav-link" routerLink="/bdo">Black Desert Online - Guild</a>
      </li>
      <li class="nav-item" *ngIf="keycloak.auth.authenticated && keycloak.auth.hasRealmRole('communist-split')">
        <a class="nav-link" routerLink="/communist-split">Communist Split</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item" *ngIf="!keycloak.auth.authenticated">
        <a class="nav-link" style="float: right;"
           (click)="loginKeycloak()">Login</a>
      </li>
      <li class="nav-item" *ngIf="keycloak.auth.authenticated">
        <a class="nav-link" style="float: right;"
           (click)="logoutKeycloak()">Logout</a>
      </li>
    </ul>
  </links>
</mdb-navbar>
