<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <mdb-navbar-brand>
    <a class="navbar-brand" routerLink="/">SCIPIO</a>
  </mdb-navbar-brand>
  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngIf="keycloak.auth.authenticated && keycloak.auth.hasRealmRole('bdo')">
        <a class="nav-link" routerLink="/bdo">Black Desert Online - Guild</a>
      </li>
      <li class="nav-item" *ngIf="keycloak.auth.authenticated && keycloak.auth.hasRealmRole('communist_split')">
        <a class="nav-link" routerLink="/communist-split">Communist Split</a>
      </li>
      <li class="nav-item" *ngIf="keycloak.auth.authenticated && keycloak.auth.hasRealmRole('admin')">
        <a class="nav-link" routerLink="/admin">Admin</a>
      </li>
      <li class="nav-item" *ngIf="keycloak.auth.authenticated && keycloak.auth.hasRealmRole('docker')">
        <a class="nav-link" routerLink="/docker">Docker</a>
      </li>
      <li class="nav-item" *ngIf="keycloak.auth.authenticated && keycloak.auth.hasRealmRole('minecraft')">
        <a class="nav-link" routerLink="/docker/minecraft">Minecraft</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item" *ngIf="!keycloak.auth.authenticated">
        <a class="nav-link" style="float: right;"
           (click)="loginKeycloak()">Login</a>
      </li>
      <li class="nav-item" *ngIf="keycloak.auth.authenticated">
        <a class="nav-link" style="float: right;"
           (click)="logoutKeycloak()">Logout</a>
      </li>
      <li class="nav-item" *ngIf="keycloak.auth.authenticated">
        <a class="nav-link" [href]="getProfileUrl()">
          <mdb-icon fas icon="user"></mdb-icon>
        </a>
      </li>
    </ul>
  </links>
</mdb-navbar>
